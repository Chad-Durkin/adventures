<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
      <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>Adventures</title>
  </head>
  <body>
    <div class="container">
          <h1>Places you have visited</h1>

          <div class="row">
            <div class="col-md-6">
              <h2>Add a Destination:</h2>
              <form id="new-destination">
                <div class="form-group">
                  <label for="new-location">Location</label>
                  <input type="text" class="form-control" id="new-location">
                </div>
                <div class="form-group">
                  <label for="new-landmarks">Landmarks</label>
                  <input type="text" class="form-control" id="new-landmarks">
                </div>
                <div class="form-group">
                  <label for="new-season">Season</label>
                  <input type="text" class="form-control" id="new-season">
                </div>
                <div class="form-group">
                  <label for="new-activities">Activities</label>
                  <input type="text" class="form-control" id="new-activities">
                </div>

                <button type="submit" class="btn">Add</button>
              </form>

              <h2>Destinations:</h2>
              <ul id="destinations">

              </ul>
            </div>
            <div class="col-md-6">
              <div id="show-destination">
                <h2></h2>
                <p>Location: <span class="location"></span></p>
                <p>Landmarks: <span class="landmarks"></span></p>
                <p>Season: <span class="season"></span></p>
                <p>Activities: <span class="activities"></span></p>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
